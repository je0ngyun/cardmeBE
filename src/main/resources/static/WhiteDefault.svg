<svg id="main" xmlns="http://www.w3.org/2000/svg" width="380" height="220" viewBox="0 0 385 225" fill="none">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@400;500&amp;family=Roboto+Mono:wght@400;500&amp;display=swap');
        .title {
            font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
            animation: fadeInAnimation 0.8s ease-in-out forwards;
        }
        .motto{
            font: 500 14.5px 'Segoe UI', Ubuntu, Sans-Serif;
            animation: fadeInAnimation 0.8s ease-in-out forwards;
        }
        .info {
            font: 500 13.5px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif; fill: #363636;
        }
        .stagger {
            opacity: 0;
            animation: fadeInAnimation 0.3s ease-in-out forwards;
        }
        .rank-text {
            font: 800 24px 'Segoe UI', Ubuntu, Sans-Serif; fill: #363636;
            animation: scaleInAnimation 0.3s ease-in-out forwards;
        }
        .bold {
            font-weight: 700;
        }
        .icon{
            display: block;
        }
        .card-skill-text{
            font: 400 12.5px 'Roboto Mono', monospace;
            fill: #ffffff;
        }
        /* Animations */
        @keyframes scaleInAnimation {
            from {
                transform: translate(-5px, 5px) scale(0);
            }
            to {
                transform: translate(-5px, 5px) scale(1);
            }
        }
        @keyframes fadeInAnimation {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>

    <a href="https://github.com/je0ngyun/cardmeBE">
        <rect x="0.7" y="1" rx="4.5" ry="4.5" height="99%" stroke="#e4e2e2" width="380" fill="#ffffff" stroke-opacity="1"/>
    </a>

    <g transform="translate(25, 35)">
        <g transform="translate(0, 0)">
            <text x="0" y="0" style="fill: #000000" class="title bold highlight" id="card-title">Username</text>
        </g>
    </g>

    <g transform="translate(25, 35)">
        <g class="stagger" style="animation-delay: 350ms" transform="translate(0, 28)">
            <text x="0" y="0" style="fill: #000000" class="motto" id="card-motto">The motto of the users</text>
        </g>
        <path d="M 0,0 H 321" stroke="#b5b6b5" stroke-width="0.4" transform="translate(0, 41)"/>
    </g>

    <g transform="translate(0, 85)">
        <svg id="info-container" x="0" y="0">
            <g transform="translate(0, 0)">
                <g class="stagger" style="animation-delay: 450ms" transform="translate(25, 0)">
                    <svg class="icon highlight" style="fill: #000000" viewBox="0 0 256 256" version="1.1"
                         width="16" height="16">
                        <path d="M208,44H48A28.03146,28.03146,0,0,0,20,72V184a28.03146,28.03146,0,0,0,28,28H208a28.03146,28.03146,0,0,0,28-28V72A28.03146,28.03146,0,0,0,208,44ZM48,68H208a4.004,4.004,0,0,1,4,4V88H167.19043a20.05225,20.05225,0,0,0-19.58984,16.0127,20.00831,20.00831,0,0,1-39.2002,0A20.05412,20.05412,0,0,0,88.80957,88H44V72A4.004,4.004,0,0,1,48,68ZM208,188H48a4.004,4.004,0,0,1-4-4V112H85.65918a44.01164,44.01164,0,0,0,84.68164,0H212v72A4.004,4.004,0,0,1,208,188Z"/>
                    </svg>
                    <text class="info" id="card-email" x="25" y="12.5">testtest@gmail.com</text>
                </g>
            </g>

            <g transform="translate(0, 25)">
                <g class="stagger" style="animation-delay: 600ms" transform="translate(25, 0)">
                    <svg class="icon highlight" style="fill: #000000" viewBox="0 0 256 256" version="1.1"
                         width="16" height="16">
                        <path xmlns="http://www.w3.org/2000/svg"
                              d="M187.71875,211.99963H40a20.02229,20.02229,0,0,1-20-20v-128a20.02229,20.02229,0,0,1,20-20H187.71875a19.95982,19.95982,0,0,1,16.6416,8.90723l45.624,68.43652a11.99836,11.99836,0,0,1,0,13.3125l-45.625,68.43848A19.95738,19.95738,0,0,1,187.71875,211.99963ZM44,187.99963H185.57812l40-60-40-60H44Z"/>
                    </svg>
                    <text class="info" id="card-department" x="25" y="12.5">Developer</text>
                </g>
            </g>

            <g transform="translate(0, 50)">
                <g class="stagger" style="animation-delay: 750ms" transform="translate(25, 0)">
                    <svg class="icon highlight" style="fill: #000000" viewBox="0 0 256 256" version="1.1"
                         width="16" height="16">
                        <path d="M235.99951,208a12.00028,12.00028,0,0,1-12,12h-192a12.00028,12.00028,0,0,1-12-12V48a12,12,0,0,1,24,0v99.03223l43.51758-43.51758a12.00062,12.00062,0,0,1,16.9707,0l23.51465,23.51465L179.03174,76h-11.0293a12,12,0,0,1,0-24h40c.01514,0,.0293.002.04444.00244q.56982.0022,1.13818.05713c.1831.01807.36084.05225.5415.07813.207.03027.41455.05419.61963.09472.20215.04.39795.0957.59619.14551.18164.0459.36426.08545.54395.13965.19189.05859.37744.13037.56494.19775.18164.06494.36523.125.54443.19922.17383.07227.34082.15674.51075.23682.18505.0874.37207.16992.55371.26709.16064.08593.313.18408.46923.27734.18018.10693.36231.20947.53809.32666.16846.11279.32617.23828.48828.35938.15186.11279.30713.21875.45508.33984.28467.23389.55664.48193.81885.74023.019.01856.03955.03418.0581.05274.01953.01953.03516.04053.0542.06006.2583.26123.50586.5332.73926.81738.12109.14746.22656.30273.33936.4541.1206.16211.24609.31983.35888.48828.11914.17823.22315.3628.332.54639.09082.15283.1875.30225.272.46.09863.18506.1831.375.27148.56445.07861.166.16162.32959.23242.5.07617.18409.1377.37159.2041.55811.06543.1831.13575.36328.19239.5498.05713.18848.09912.38037.14648.5708.04736.189.10059.37549.13916.56836.04395.22071.07031.44385.10156.66651.02344.165.05518.32763.07129.49463.03907.39648.06006.79394.06006,1.1914V104a12,12,0,0,1-24,0V92.9707l-59.51465,59.51465a12.00062,12.00062,0,0,1-16.9707,0L96.00244,128.9707,43.99951,180.97363V196h180A12.00028,12.00028,0,0,1,235.99951,208Z"/>
                    </svg>
                    <text class="info" id="card-skills" x="25" y="12.5">Skills</text>
                </g>
            </g>

            <g id="skill-pos-helper" transform="translate(0, 75)" class="2,22">
                <g transform="">
                    <g class="stagger" style="animation-delay: 900ms" transform="translate(25, 0)">
                        <rect id="skill-rect" x="0" y="0" rx="3.5" ry="3.5" height="15" width="" fill="" />
                        <text id="skill-name" class="info card-skill-text" x="4" y="11.5"></text>
                    </g>
                </g>
            </g>
            
        </svg>
    </g>
</svg>